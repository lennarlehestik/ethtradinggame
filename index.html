<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Lennar Lehestik</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>

<div id="restart" onclick="restart()"><a>RESTART</a></div>
<div id="table"></div>
<div id="app">
<div id="screenout">
<div id="screen">
<div id="addressbar">
  <div id="addressicon" style="background-color:#ff7675"></div>
  <div id="addressicon" style="background-color:#fdcb6e"></div>
  <div id="addressicon" style="background-color:#00b894"></div>
  <div id="searchbar"><a id="searchtext">https://tradingeth.io/</a></div>
</div>
<div id="contents">
<div id="newswrapper"><b><a id="news">News</a></b></div>
<div id="topwrapper">
<div id="tradingwrapper">
<div id="priceswrapper">
  <table>
    <tr>
      <td>ETH price:</td>
      <td>$<a id="ethprice"></a></td>
    </tr>
    <tr>
      <td>ETH balance:</td>
      <td><a id="ethbalanceeth"></a> ETH</td>
    </tr>
    <tr>
      <td>ETH balance in USD:</td>
      <td>$<a id="dollarbalanceeth"></a></td>
    </tr>
    <tr>
      <td>USD:</td>
      <td>$<a id="dollarbalance"></a></td>
    </tr>
  </table>
</div>
  <input placeholder="ETH amount" id="buy" type="text"></input><button id="buybutton" onclick="buyeth()">BUY</button>
  <input placeholder="ETH amount" id="sell" type="text"></input><button id="sellbutton" onclick="selleth()">SELL</button>
</div>
<div id="graphwrapper">
	<div class="chart">
		<canvas id="myChart" width="400" height="140"></canvas>
	</div>
</div>
</div>
  <hr/>
<div>
  <div id="miningwrapper">
  <div id="miningstatswrapper">
  <table>
    <tr>
      <td>Your GPUs: </td>
      <td><a id="miners"></a></td>
    <tr>
    <tr>
      <td>Total mined: </td>
      <td><a id="totalmined"></a></td>
    <tr>
    <tr>
      <td>Mining power: </td>
      <td><a id="miningpower"></a></td>
    <tr>
    </table>
  </div>
  <div id="manualmine">
     <button id="mine" onclick="mine()">MINE MANUALLY</button>
    <div id="mineprogress"><div id="mineprogressfill"></div></div>
  </div>
  <div id="automine">
  <button id="buyminer" onclick="buyminer()">BUY GPU $<a id="minerprice"></a></button>
  <div id="automineprogress"><div id="automineprogressfill"></div> 
    </div>
</div>
    <div id="powermine">
     <button id="mine" onclick="buyminingpower()">BUY MINING POWER <br/> $<a id="miningpowerprice"></a></button>
  </div>
  </div>
</div>
<div id="computer"></div>
</div>
</div></div>
<div id="leg"><div id="legshadow"></div></div>
<div id="legbottom"></div>
<div id="computerbox"></div>
</div>

  <script  src="./script.js"></script>

</body>
</html>
